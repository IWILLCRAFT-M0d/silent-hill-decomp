name: Credits roll overlay (STF_ROLL)
sha1: 2A29893F7EA24B2D0D66AC700CD6188D7B8403AB
options:
  basename: STF_ROLL.BIN
  target_path: assets/JAP-2/VIN/STF_ROLL.BIN
  base_path: ../../..
  platform: psx
  compiler: GCC

  asm_path: asm/screens/credits
  src_path: src/screens/credits
  asset_path: asm/screens/credits
  build_path: build/

  ld_script_path: linkers/screens/credits.ld

  find_file_boundaries: False
  gp_value: 0x80022BB0
  global_vram_start: 0x80010000
  global_vram_end: 0x80200000

  o_as_suffix: False
  use_legacy_include_asm: False

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  section_order: [".rodata", ".text", ".data", ".bss"]

  symbol_addrs_path:
    - configs/JAP-2/screens/sym.credits.txt
    - configs/JAP-2/sym.bodyprog.txt
    - configs/JAP-2/sym.main.txt
  reloc_addrs_path:
    - configs/JAP-2/screens/rel.credits.txt

  undefined_funcs_auto_path: linkers/screens/undefined_funcs_auto.credits.txt
  undefined_syms_auto_path: linkers/screens/undefined_syms_auto.credits.txt

  extensions_path: tools/splat_ext

  subalign: 4

  string_encoding: ASCII
  data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
segments:
  - name: credits
    type: code
    start: 0
    vram: 0x801E2600
    align: 4
    subalign: 4
    subsegments:
      - [0x0, rodata]
      - [0x8D8, asm, credits]
      - [0x2F58, data, credits]
  - [0x3B00]
